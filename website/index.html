<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Taxes Calculator</title>
    
    <!-- Bootswatch Brite Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/brite/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <style>
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
        
        .state-button {
            margin: 2px;
        }
        
        .income-controls {
            margin: 10px 0;
        }
        
        .income-controls .btn {
            margin: 2px;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#/">Mountain Taxes Calculator</a>
            </div>
        </nav>
        
        <div class="container mt-4">
            <div id="main-content">
                <!-- Main application content will be rendered here -->
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading Mountain Taxes Calculator...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application JavaScript -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
