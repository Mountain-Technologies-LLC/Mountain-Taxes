<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Taxes Calculator</title>
    
    <!-- Bootswatch Brite Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/brite/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <style>
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
        
        .state-button {
            margin: 2px;
        }
        
        .state-buttons-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        
        .state-button-group {
            display: flex;
            gap: 2px;
            align-items: center;
        }
        
        .state-buttons-grid .state-button {
            flex: 0 0 auto;
            min-width: 120px;
            text-align: center;
        }
        
        .state-detail-link {
            min-width: 32px;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        
        .bulk-controls {
            margin-bottom: 15px;
        }
        
        .bulk-controls .btn {
            margin-right: 8px;
        }
        
        .income-controls {
            margin: 10px 0;
        }
        
        .income-controls .btn {
            margin: 2px;
        }
        
        @media (max-width: 768px) {
            .state-buttons-grid .state-button {
                min-width: 100px;
                font-size: 0.875rem;
            }
        }
        
        @media (max-width: 576px) {
            .state-buttons-grid .state-button {
                min-width: 80px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand router-link" href="#/">Mountain Taxes Calculator</a>
            </div>
        </nav>
        
        <div class="container mt-4">
            <div id="main-content">
                <!-- Main application content will be rendered here -->
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading Mountain Taxes Calculator...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application JavaScript -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
